name: Terraform

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  terraform-ci:
    name: Terraform CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for git diff

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.14.4'

      - name: Build motf
        run: |
          go build -o motf ./cmd/motf

      - name: Run Terraform fmt check on changed modules
        working-directory: demo
        run: |
          ../motf fmt --args "--check" --changed --ref origin/${{ github.base_ref || 'master' }}

      - name: Run Terraform init and validate on changed modules
        working-directory: demo
        run: |
          ../motf validate --init --changed --ref origin/${{ github.base_ref || 'master' }}