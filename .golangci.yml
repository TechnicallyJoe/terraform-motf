version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    paths:
      - .terraform

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gosec
    - misspell
    - unconvert
    - unparam
    - revive
  settings:
    gosec:
      severity: medium
      confidence: medium
    revive:
      rules:
        - name: exported
          disabled: true
  exclusions:
    paths:
      - .terraform
    rules:
      - path: _test\.go
        linters:
          - gosec
          - unparam
